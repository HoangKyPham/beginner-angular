<h1 class="text-2xl font-bold mb-6">Product List</h1>
<div class="overflow-x-auto">
    <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
        <thead class="bg-gray-200">
            <tr>
                <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700">ID</th>
                <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700">Name</th>
                <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700">Price</th>
                <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700">Image</th>
                <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700">Description</th>
                <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products ; index as i"  class="border-t">
                <td class="py-3 px-4">{{i + 1}}</td>
                <td class="py-3 px-4">{{product.name}}</td>
                <td class="py-3 px-4">{{product.price}}</td>
                <td class="py-3 px-4">
                    <img src="{{product.image}}" alt="Product 1" class="w-12 h-12 object-cover">
                </td>
                <td class="py-3 px-4">{{product.description}}</td>
                <td class="py-3 px-4 flex space-x-2">
                    <button *ngIf="product.id !== undefined" (click)="removeProduct(product.id)"
                        class="px-4 py-2 bg-red-500 text-white font-semibold rounded-md shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">Delete</button>
                    <a href="product/edit/{{product.id}}"
                        class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
